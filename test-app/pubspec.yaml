name: healthsync_test_app
description: Production-ready test app for HealthSync Flutter SDK
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local HealthSync SDK
  health_sync_flutter:
    path: ../packages/flutter/health_sync_flutter

  # Fitbit Integration
  http: ^1.1.0
  url_launcher: ^6.2.1
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  app_links: ^3.5.0

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
